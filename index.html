<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: blue;">
        JavaScript Quiz using Prompt Method</h1>
    <button onclick="js()">
             Click Me!!!!
    </button>
    <br><br>
    <div id="picture">
        Sakshi Gupta
        17SCSE1012000

    </div>
    <script>
    var question = "What is 10+10 ?";
    var answer = 20;
    var correct = '<IMG Src="images/man2.jpeg">';
    var incorrect ='<IMG Src="images/man1.jpeg">';
  
    function js(){
        var Response = prompt(question,"0");
        if (Response == answer){
            document.getElementById("picture").innerHTML = correct;
        }
        else {
            document.getElementById("picture").innerHTML = incorrect;
        }
    }
        

    </script>
    
</body>
</html>
